<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToolKit Pro - Free Online Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="5gRBSfIabxjTVYTHU3eO27diFQNqkxvJybcYSUewN90" />
    
    <title>{% block title %}Free Online File Tools{% endblock %}</title>

<meta name="description" content="{% block description %}Free online tools to merge PDF, compress PDF, convert images and more.{% endblock %}">

<meta name="keywords" content="merge pdf, compress pdf, jpg to pdf, image compressor, background remover, image to text">

<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: white;
        }

        .btn-premium {
            background: #ff6b6b;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
        }

        .btn-premium:hover {
            background: #ff4b4b;
        }

        footer {
            margin-top: 80px;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .ad-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }


    .tool-card {
    transition: all 0.3s ease;
    padding: 30px;
}

.tool-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.icon {
    font-size: 40px;
}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="#">ToolKit Pro</a>
    <div class="ms-auto">
        <a class="nav-link d-inline text-white" href="#">Home</a>
        <a class="nav-link d-inline text-white" href="#">Tools</a>
        <a class="nav-link d-inline text-white" href="#">Contact</a>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<footer>
    Â© 2026 ToolKit Pro | Free Online Tools
</footer>

</body>
</html>
